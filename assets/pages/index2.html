<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <h2>Acá tenemos a la venta  estos 3 discos, pero máximo puedes llevarte 10</h2>
    <div class="container">

        <div class="opcion">
            <img class="album" src="../imgs/VOLA - Applause of a distant Crowd.jpg" alt="Applause of a distant Crowd Disco">
            <input id="vola" type="number">
        </div>

        <div class="opcion">
            <img class="album" src="../imgs/Taeko Onuki - Sunshower.jpg" alt="Sunshower Disco">
            <input id="taeko" type="number">
        </div>

        <div class="opcion">
            <img class="album" src="../imgs/badbadnotgood - III.webp" alt="III Disco">
            <input id="badbad" type="number">
        </div>

    </div>
    <button id="comprar" onclick="
    var vola = document.querySelector('#vola').value;
    var taeko = document.querySelector('#taeko').value;
    var badbad = document.querySelector('#badbad').value;
    let respuesta = document.querySelector('#respuesta')
    var suma = vola + taeko + badbad;

    if (suma < 1) {
    respuesta.textContent = '';

      } else if (suma > 10) {
        respuesta.textContent = 'Te advertí que solo puedes llevarte 10 como maximo.';

      }else {
         respuesta.textContent = 'Muy buena eleccion.';
     }
    ">Comprar</button>
        <p id="respuesta"></p>

    <script src="../JS/script.js"></script>
</body>
