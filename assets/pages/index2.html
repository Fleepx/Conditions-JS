<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <div id="desafio2">

        <div class="instruccion">
            <h2>Acá tenemos a la venta estos 3 discos, pero máximo puedes llevarte 10</h2>
        </div>

        <div class="container">
            <div class="opcion">
                <img class="album" src="../imgs/VOLA - Applause of a distant Crowd.jpg"
                    alt="Applause of a distant Crowd Disco">
                    <caption>VOLA - Applause of a distant Crowd</caption>
                <input id="vola" type="number">
            </div>

            <div class="opcion">
                <img class="album" src="../imgs/Taeko Onuki - Sunshower.jpg" alt="Sunshower Disco">
                <caption>Taeko Onuki - Sunshower</caption>
                <input id="taeko" type="number">
            </div>

            <div class="opcion">
                <img class="album" src="../imgs/badbadnotgood - III.webp" alt="III Disco">
                <caption>badbadnotgood - III</caption>
                <input id="badbad" type="number">
            </div>

        </div>
        <p id="respuesta"></p>
        <button id="comprar" onclick="
            var vola = Number(document.querySelector('#vola').value);
            var taeko = Number(document.querySelector('#taeko').value);
            var badbad = Number(document.querySelector('#badbad').value);
            let respuesta = document.querySelector('#respuesta')
            
            if (vola < 0) {
                vola = 0;
                document.querySelector('#vola').value = 0;
            }
            if (taeko < 0) {
                taeko = 0;
                document.querySelector('#taeko').value = 0;
            }
            if (badbad < 0) {
                badbad = 0;
                document.querySelector('#badbad').value = 0;
            }

            var suma = vola + taeko + badbad;

             if (suma === 0) {
             respuesta.textContent = '';
        
                } else if (suma > 10) {
                    respuesta.textContent = 'Te advertí que solo puedes llevar 10 como maximo.';
                } else if (suma === 1) {
                    respuesta.textContent = 'Muy buena elección, llevas '+suma+' disco.';
            
                }else {
                    respuesta.textContent = 'Muy buena elección, llevas '+suma+' discos.';
                }
        ">Comprar</button>
        


    </div>
    <div class="enlaces">
        <a href="../../index.html">
            <button class="link">
                Volver
            </button>
        </a>
        <a href="./index3.html">
            <button class="link">
                Siguiente
            </button>
        </a>
    </div>
</body>

</html>
